<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Class 22</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">

<body>
     <div class="container">


       <div class="accordion">
          <div class="accordion-item">
              <h2 class="accordion-header" id="ah1">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#acitem1" aria-expanded="true" aria-controls="acitem1"  >
                    Click Here
                </button>
              </h2>
              <div id="acitem1" class="accordion-collapse collapse show">
                <div class="accordion-body">
                   <h4>This is the first item's accordion body. though the transition does limit overflow.</h4>
                </div>
              </div>
          </div>
          <div class="accordion-item" >
              <h2 class="accordion-header">
                  <button class="accordion-button" aria-expanded="false" type="button" data-bs-toggle="collapse" data-bs-target="#item2" aria-controls="item2">Click here 2</button>
              </h2>
              <div id="item2" class="accordion-collapse collapse">
                <h3>This is test 2</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id laborum corrupti sapiente doloremque maiores illo cumque labore velit minus incidunt.</p>
              </div>
          </div>
          <div class="accordion-item">

          </div>
       </div>











     </div>

    </script>
